name: Fetch Data and Deploy

on:
  schedule:
    - cron: '0 22 * * 1-5'
  workflow_dispatch:
  push:
    branches: ['main']

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  fetch-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Fetch Options Data
        run: node scripts/fetch-data.js
      
      - name: Commit Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/options.json
          git diff --staged --quiet || git commit -m "Update options data $(date -u +%Y-%m-%d)"
          git push || true
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: List dist contents
        run: |
          echo "=== dist folder contents ==="
          ls -la dist/
          echo "=== dist/assets contents ==="
          ls -la dist/assets/ || echo "No assets folder"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
